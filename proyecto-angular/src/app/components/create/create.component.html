<div class="container">
    <h2>{{title}}</h2>

    <!-- Mensaje en caso de que se envie agregue bien el proyecto -->
    <div class="message success" *ngIf="status == 'success'">
        El proyecto se ha creado correctamente, puedes <a [routerLink]="['/project', saveProject._id]">Verlo aqui</a>
    </div>

    <div class="message failed" *ngIf="status == 'failed'">
        El proyecto no se ha podido crear
    </div>

    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required> <!-- [(ngModel)]="project.name" SIRVE PARA MODIFICAR LA PROPIEDAD DEL OBJETO -->
            <span class="form_error" *ngIf="name.touched && !name.valid">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label for="description">Descripcion</label>
            <textarea type="text" name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea>
            <span class="form_error" *ngIf="description.touched && !description.valid">
                La description es obligatoria
            </span>
        </p>
        <p>
            <label for="category">Categoria</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required>
            <span class="form_error" *ngIf="category.touched && !category.valid">
                La categoria es obligatoria
            </span>
        </p>
        <p>
            <label for="year">AÃ±o de lanzamiento</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" required>
        </p>
        <p>
            <label for="langs">Lenguajes utilizados</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required>
            <span class="form_error" *ngIf="langs.touched && !langs.valid">
                El lenguaje class="form_error" es obligatorio
            </span>
        </p>
        <p>
            <label for="image">Imagen del proyecto</label>
            <input type="file" placeholder="Subir imagen" name="image" (change)="fileChangeEvent($event)"> <!-- Esto es para cuando ocurra un cambio en el input, mandamos ese metodo y la pasamos los eventos que tendran todos los datos que agarra el input, el fuchero elegido, el nombre, etc -->
        </p>

        <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid"/>
    </form>

</div>
